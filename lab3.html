<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3 - Rock Paper Scissors</title>
  <link rel="stylesheet" href="lab3_style.css">
</head>
<body>
  <header class="header-footer">
    <h1>Lab 3 - Rock Paper Scissors</h1>
  </header>

  <nav>
    <ul>
      <li><a href="https://elms.umd.edu/" target="_blank">Elms</a></li>
      <li><a href="https://testudo.umd.edu/" target="_blank">Testudo</a></li>
      <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
    </ul>
  </nav>

  <div class="content">
    <main class="main">
        <h2>Please choose one of the following.</h2>
        <form>
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <label for="choice">Your Choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <aside class="sidebar">
      <h2>Rules</h2>
      <h2>You must choose Rock, Paper, or Scissors</h2>
      <h2>The Combos are as follows:</h2>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <footer class="header-footer">
    <p>&copy; 2025 Rock Paper Scissors Game</p>
  </footer>
</body>
</html>
